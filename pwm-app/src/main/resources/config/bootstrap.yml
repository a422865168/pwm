spring :
  application :
    name : PWM

server :
  port : 9018

eureka :
  client :
    serviceUrl :
      defaultZone : ${eureka.zone}
    registerWithEureka : ${registerWithEureka:true}
  instance :
    preferIpAddress : true
    
endpoints :
  shutdown :
    enabled : true
    sensitive : false
logging :
  config : classpath:config/logback-spring.xml